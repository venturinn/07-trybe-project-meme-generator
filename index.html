<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Project Meme Generator</title>
</head>

<body>

    <main id="quadro-central">

        <h1>Meme Generator</h1>

        <div>
            <span>Texto:</span>
            <input id="text-input" type="text" maxlength="60">
        </div>
        <div>
            <span>Foto:</span>
            <input type="file" id="meme-insert" ></input>
        </div>

        <div id="meme-image-container">
            <img id = "meme-image"></img>
            <div id="meme-text"></div>
        </div>

        <div id="buttons">
            <button id="fire">Fire &#128293</button>
            <button id="water">Water &#127754</button>
            <button id="earth">Earth &#x1f30e</button>
        </div>

        <div id="meme-1-2-3-4">
            <p>Memes Prontos:</p>
            <div id="meme-1"></div>
            <div id="meme-2"></div>
            <div id="meme-3"></div>
            <div id="meme-4"></div>
        </div>
    </main>
</body>

</html>
